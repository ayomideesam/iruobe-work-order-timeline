@for (toast of toasts; track toast.id) {
  <div class="toast-item" [class]="'toast-' + toast.type" [@toastAnimation]>
    <!-- Icon -->
    <div class="toast-icon">
      @switch (toast.type) {
        @case ('success') {
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10" opacity="0.2" fill="currentColor" stroke="currentColor"/>
            <path d="m9 12 2 2 4-4"/>
          </svg>
        }
        @case ('error') {
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10" opacity="0.2" fill="currentColor" stroke="currentColor"/>
            <path d="M12 8v4"/>
            <circle cx="12" cy="16" r="0.5" fill="currentColor"/>
          </svg>
        }
        @case ('warning') {
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M10.29 3.86 1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" opacity="0.2" fill="currentColor"/>
            <path d="M12 9v4"/>
            <circle cx="12" cy="17" r="0.5" fill="currentColor"/>
          </svg>
        }
        @case ('info') {
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10" opacity="0.2" fill="currentColor" stroke="currentColor"/>
            <path d="M12 16v-4"/>
            <circle cx="12" cy="8" r="0.5" fill="currentColor"/>
          </svg>
        }
      }
    </div>

    <!-- Content -->
    <div class="toast-body">
      <span class="toast-title">{{ toast.title }}</span>
      <span class="toast-message">{{ toast.message }}</span>
    </div>

    <!-- Close -->
    <button class="toast-close" (click)="removeToast(toast.id)" type="button" aria-label="Dismiss">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 6 6 18"/><path d="m6 6 12 12"/>
      </svg>
    </button>
  </div>
}
