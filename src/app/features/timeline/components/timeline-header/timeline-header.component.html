<header class="timeline-header">
    <div class="header-top">
        <img src="assets/logo/naologic.svg" alt="NAOLOGIC Logo" class="logo" />
    </div>

    <div class="header-content">
        <div class="left">
            <h2>Work Orders</h2>
            <div class="controls">
                <!-- <div class="timescale-pill">
                <span class="timescale-label">Timescale</span>
                <ng-select class="timescale-select" [items]="timescales" bindLabel="label" bindValue="value"
                    [ngModel]="selected()"
                    (ngModelChange)="setZoom($any($event))">
                </ng-select>
                </div> -->
                <div class="timescale-pill" [class.dropdown-open]="isDropdownOpen">
                    <span class="timescale-label">Timescale</span>
                    <ng-select class="timescale-select" [items]="timescales" bindLabel="label" bindValue="value"
                        [ngModel]="selected()" (ngModelChange)="setZoom($any($event))" [clearable]="false"
                        [searchable]="false" (open)="onDropdownOpen()" (close)="onDropdownClose()">
                    </ng-select>
                </div>
                <button class="today-btn" (click)="onTodayClick()" type="button" aria-label="Go to today">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                        <circle cx="12" cy="15" r="2"></circle>
                    </svg>
                    Today
                </button>
            </div>
        </div>
    </div>
</header>
